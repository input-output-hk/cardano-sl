language: nix
sudo: true
matrix:
  include:
  - os: osx
    osx_image: xcode7.3
  - os: osx
    osx_image: xcode8
  - os: osx
    osx_image: xcode8.2
env:
- NIX_PATH=nixpkgs=https://github.com/NixOS/nixpkgs/archive/addcb0dddf2b7db505dae5c38fceb691c7ed85f9.tar.gz
cache:
  directories:
  - "$HOME/.stack"
  - "$HOME/build/input-output-hk/pos-haskell-prototype/.stack-work"
before_install:
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- sudo mount -o remount,exec,size=4G,mode=755 /run/user || true
- travis_retry curl -L https://www.stackage.org/stack/$TRAVIS_OS_NAME-x86_64 | tar
  xz --strip-components=1 -C ~/.local/bin
- nix-shell --run ":"
- stack --nix --no-terminal build --nix --fast --test --no-haddock-deps --ghc-options="-j
  +RTS -A128m -n2m -RTS" --only-dependencies --jobs=4 --flag cardano-sl:with-web --flag
  cardano-sl:with-wallet
- mkdir release
script:
- stack --nix --no-terminal --local-bin-path release/ install --fast --ghc-options="-j +RTS -A128m -n2m -RTS"
  --test --no-haddock-deps --bench --jobs=4 --flag cardano-sl:with-web --flag cardano-sl:with-wallet
- stack exec --nix -- cardano-wallet-hs2purs
- cd daedalus
- nix-env -iA nixpkgs.nodejs
- npm install
- cd ..
- tar cJf release/daedalus.tar.xz daedalus/
deploy:
  provider: s3
  access_key_id: AKIAJETSFTAMXGNCGC6Q
  secret_access_key:
    secure: 
  bucket: cardano-sl-testing
  local_dir: release
notifications:
  email: false
  slack:
    secure: 
    on_success: change
    on_failure: change
