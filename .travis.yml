sudo: false
os:
  - linux
  - osx
language: nix
cache:
  directories:
  - "$HOME/.stack"
  - "$HOME/build/input-output-hk/pos-haskell-prototype/.stack-work"
install:
- nix-shell -p stack --run "stack --no-terminal --install-ghc build --nix --only-dependencies --jobs=4 --flag cardano-sl:with-web --flag cardano-sl:with-wallet --flag cardano-sl:-with-rocks"
script:
- nix-shell -p stack --run "stack --no-terminal build --nix --test --haddock --no-haddock-deps --bench --jobs=4 --no-run-benchmarks --flag cardano-sl:with-web --flag cardano-sl:with-wallet --flag cardano-sl:-with-rocks"
notifications:
  email: false
  slack:
    secure: 
