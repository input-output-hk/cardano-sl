language: nix
sudo: true
matrix:
  include:
  - os: osx
    osx_image: xcode7.3
  - os: osx
    osx_image: xcode8
env:
- NIX_PATH=nixpkgs=https://github.com/NixOS/nixpkgs/archive/6a8790429692280998801c96660dcc85e30fb759.tar.gz
cache:
  directories:
  - "$HOME/.stack"
  - "$HOME/build/input-output-hk/pos-haskell-prototype/.stack-work"
  # TODO: https://github.com/npm/fs-write-stream-atomic/pull/14
  #- daedalus/node_modules
  - daedalus/bower_components

before_install:
- export CSL_SYSTEM_TAG=$TRAVIS_OS_NAME
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- sudo mount -o remount,exec,size=4G,mode=755 /run/user || true
# TODO: https://github.com/NixOS/nixpkgs/issues/21200
- travis_retry curl -L https://www.stackage.org/stack/$TRAVIS_OS_NAME-x86_64 | tar
  xz --strip-components=1 -C ~/.local/bin
script:
- stack --nix --no-terminal --local-bin-path daedalus/ install --fast --ghc-options="-j +RTS -A128m -n2m -RTS"
  --no-haddock-deps --jobs=4
  --flag cardano-sl:-asserts
  --flag cardano-sl:-dev-mode
  --test
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./update_haddock.sh; fi
- stack exec --nix -- cardano-wallet-hs2purs
- stack exec --nix -- cardano-wallet-web-docs
- cd daedalus
- nix-shell --run "npm install && npm run build:prod"
- cd ..
# Prepare S3
- mkdir s3
- echo $TRAVIS_BUILD_NUMBER > daedalus/build-id
- XZ_OPT=-1 tar Jcvf s3/daedalus-bridge-$TRAVIS_OS_NAME-$TRAVIS_BRANCH-$TRAVIS_BUILD_NUMBER.tar.xz daedalus/ > /dev/null
deploy:
  provider: s3
  access_key_id: AKIAJKSJR3FUN3CWKC5Q
  secret_access_key:
    secure: 
  bucket: cardano-sl-travis
  region: eu-central-1
  local_dir: s3
  skip_cleanup: true
  on:
    all_branches: true
notifications:
  email: false
  slack:
    secure: 
    on_success: change
    on_failure: change
