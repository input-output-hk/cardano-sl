enqueue:

  announceBlockHeader:
    - all:
        nodeType: 'core'
        maxAhead: 0
        precedence: 'highest'
    - all:
        nodeType: 'relay'
        maxAhead: 0
        precedence: 'high'
    - all:
        nodeType: 'edge'
        maxAhead: 0
        precedence: 'medium'

  requestBlockHeaders:
    - all:
        nodeType: 'core'
        maxAhead: 2
        precedence: 'high'
    - all:
        nodeType: 'relay'
        maxAhead: 2
        precedence: 'high'

  requestBlocks:
    - one:
        nodeTypes: ['core', 'relay']
        maxAhead: 3
        precedence: 'high'

  mpc:
    send: []
    forward: []

  transaction:
    send:
      - all:
          nodeType: 'core'
          maxAhead: 20
          precedence: 'low'
      - all:
          nodeType: 'relay'
          maxAhead: 20
          precedence: 'low'
    forward:
      - all:
          nodeType: 'core'
          maxAhead: 20
          precedence: 'low'
      - all:
          nodeType: 'relay'
          maxAhead: 20
          precedence: 'low'

dequeue:

  core:
    rateLimit: 1
    maxInFlight: 2

  relay:
    rateLimit: 3
    maxInFlight: 2

  edge:
    rateLimit: 1
    maxInFlight: 2

failure:

  core:
    announceBlockHeader: 200
    requestBlockHeaders: 200
    requestBlocks: 200
    transaction:
      send: 200
      forward: 200
    mpc:
      send: 200
      forward: 200

  relay:
    announceBlockHeader: 200
    requestBlockHeaders: 200
    requestBlocks: 200
    transaction:
      send: 200
      forward: 200
    mpc:
      send: 200
      forward: 200

  edge:
    announceBlockHeader: 200
    requestBlockHeaders: 200
    requestBlocks: 200
    transaction:
      send: 200
      forward: 200
    mpc:
      send: 200
      forward: 200
