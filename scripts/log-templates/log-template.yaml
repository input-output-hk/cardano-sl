rotation:
    logLimit: 104857600 # 100 MB
    keepFiles: 20
severity: Debug
smart-wallet:
    severity: Debug
    handlers:
      - file: smart-wallet-{{file}}
node:
    severity: Debug
    handlers:
      - file: {{file}}.pub
        round: 5
      - file: {{file}}
    comm:
        severity: Info
        file: comm-{{file}}
    dht:
        severity: Info
    server:
        file: server-{{file}}
        ssc:
            file: server-ssc-{{file}}
        tx:
            file: server-tx-{{file}}
        block:
            file: server-block-{{file}}
time-slave:
    severity: Debug
    file: time-slave-{{file}}
smart-gen:
    severity: Info
dht:
    severity: Info
