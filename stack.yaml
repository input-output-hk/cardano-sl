flags:
  ether:
    disable-tup-instances: true

extra-package-dbs: []

# util -> networking → binary →  crypto → core → db → [lrc, infra]
#              → [ssc, txp, update, delegation] → block → lib → ...
# Then we have two branches:
# ... → client → generator → [auxx, explorer, wallet] → wallet-new
# ... → [node, tools]
