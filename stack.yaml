- util
- util/test
- networking
- binary
- binary/test
- crypto
- crypto/test
- core
- core/test
- db
- lrc
- lrc/test
- infra
- infra/test
- ssc
- txp
- txp/test
- update
- update/test
- delegation
- delegation/test
- block
- block/test
- block/bench
- lib
- generator
- client
- auxx
- explorer
- node
- tools
- wallet
- wallet-new # The new (unreleased) version of the wallet
- node-ipc
- acid-state-exts

